<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Challenge Javascript</title>
    </head>
    <body>
        <div>challenge 1
        <h3>Masukkan password</h3>
        <input type="password" id="inputPassword">
        <button onclick="checkPassword()">Check</button>
        <script>
            let correctPassword = '12345';
            function checkPassword(){
                let userPassword = document.getElementById("inputPassword").value;
            if (userPassword === correctPassword){
                alert("Password correct! you can continue to access this website");
            }
            else{
                window.location.assign("https://www.google.com")
            }
        }
        </script>
        </div>
        <div>challenge 2
            <h3>Masukkan Nilai Anda</h3>
            <input type="number" id="inputScore">
            <button onclick="checkScore()">Check</button>
            <script>
                function checkScore(){
                    let userScore = document.getElementById("inputScore").value;
                    if (userScore <= 100 && userScore >= 80){
                        alert("Your grade is A")
                    }
                    else if (userScore < 80 && userScore >= 60){
                        alert("Your grade is B")
                    }
                    else if (userScore < 60 && userScore >= 40){
                        alert("Your grade is C")
                    }
                    else if (userScore < 40){
                        alert("Your grade is D")
                    }
                    else{
                        alert("cannot calculate you grade")
                    }
                }
            </script>
        </div>
    </body>
</html>
